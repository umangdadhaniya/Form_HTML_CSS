<html>

<body align="center">
    <h2 align="center">Student Information Form</h2>
    <fieldset>
        <legend>Full Name</legend>
        <label for='fname'>First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for='mname'>Mid Name:</label><br>
        <input type="text" id='mname' name='mname'><br>
        <label for='lname'> Last Name:</label><br>
        <input type="text" id='lname' name='lname'>
    </fieldset>
    <label for="cname">Collage Name:</label><br>
    <input type='text' id="cname" name='cname'><br>
    <br> <label for='sem'>Choose semester:</label>
    <select id='sem' name='sem'>
        <option value="sem1">Sem1</option>
        <option value="sem2">Sem2</option>
        <option value="sem3">Sem3</option>
        <option value="sem4">Sem4</option>
        <option value="sem5">Sem5</option>
        <option value="sem6">Sem6</option>
        <option value="sem7">Sem7</option>
        <option value="sem8">Sem8</option>
    </select><br>
    <br><label for='email'>Enter your email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for='mnumber'>Enter mobile number:</label><br>
    <input type="tel" id='mnumber' name='mnumber' maxlength="10" minlength="10"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label for='Enroll'>Enter Enroll number:</label><br>
    <input type="int" id='Enroll' name='Enroll' maxlength="12" minlength="12" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label for='pincode'>Enter pincode number:</label><br>
    <input type="int" id='pincode' name='pincode' maxlength="6" minlength="6" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <br><label for='sex'>Sex:<label>
            <input type="radio" id="MALE" name='sex' value="MALE">
            <label for="MALE">MALE</label>
            <input type="radio" id="Female" name='sex' value="Female">
            <label for="Female">FEMALE</label><br>
            <br><label for='birthday'>Birthday:</label>     
            <input type="date" id="birthday" name="birthay">
            <p>More about your Collage</p>
            <textarea name='message' rows='10' cols="30"></textarea><br>
            <br><input type="Submit" value="Submit">
            <input type="reset">

</body>


</html>
