<html>

<head>
    <style>
        h2 {
            background-color: lightblue;
        }

        .Cv {
            width: auto;
            padding: 7px;
            border: 4px solid black;
            margin: 3;
        }

        label {
            font-style: italic;
            font-size: 2ex;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .bc {
            background-color: rgb(156, 247, 144);
            
        }
    </style>
</head>

<body align="center">
    <h2 align="center">Student Information Form</h2>
    <div class="cv">
        <div class='bc'>
            <!--.........................................................................first name -->
            <label for='fname'>First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <!-- .............................................................................email -->
            <label for='email'>Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- .............................................................................number -->
            <label for='mnumber'>Mobile number:</label><br>
            <input type="tel" id='mnumber' name='mnumber' maxlength="10" minlength="10"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <!-- .............................................................................address -->
            <label for='address'>Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <!-- .............................................................................sex -->
            <label for='sex'>Sex:</label><br>
            <input type="text" id="sex" name="sex"><br>
            <!-- .............................................................................age -->
            <label for='age'>Age:</label><br>
            <input type="int" id="age" name="age" maxlength="3"><br>
            <!-- .............................................................................date -->
            <label for='date'>Date:</label> <br>
            <input type="date" id="date" name="date"><br>
            <!-- .............................................................................submit & Reset-->
            <br><input type="Submit" value="Submit">
            <input type="reset">
        </div>
    </div>

</body>


</html>
